<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HorseAura</title>
</head>

<body>

    <!-- CONTAINER DO CABEÇALHO -->
    <div class="container-header">
        <div class="header-logo">
            <img src="LOGO HORSE AURA 1.png" alt="Horse Aura Logo">
        </div>
        <div class="header-nav">
            <a href="#" class="header-link">Início</a>
            <a href="#" class="header-link">Mapa</a>
            <a href="#" class="header-link">Relatórios</a>
            <a href="#" class="header-link">Sobre</a>
            <a href="#" class="header-link">Contato</a>
        </div>
    </div>

    <!-- CONTAINER DA SEÇÃO DE DESTAQUE -->
    <div class="container-destaque">
        <div class="fundo-destaque"></div>
        <div class="sobreposicao-destaque"></div>

        <button class="seta-destaque seta-esquerda" aria-label="anterior">‹</button>

        <div class="conteudo-destaque">
            <span class="titulo-pequeno">Horse Aura</span>
            <h1 class="titulo-principal">
                Conheça o potencial<br />
                da sua terra<br />
                em segundos
            </h1>
            <p class="subtitulo">
                Relatórios sobre solo, cultivo e<br />
                clima com apenas um clique
            </p>
            <a href="#explorar" class="botao-explorar">Explorar</a>
        </div>

        <button class="seta-destaque seta-direita" aria-label="próximo">›</button>
    </div>

</body>

</html>
