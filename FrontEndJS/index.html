<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AmendoChat - Horse Aura</title>
</head>

<body>
    <div class="pagina-principal">
        
        <!-- CABEÇALHO COM NAVEGAÇÃO -->
        <div class="cabecalho">
            <div class="cabecalho-conteudo">
                <!-- Logo do site -->
                <div class="logo-container">
                    <img src="LOGO-AmendoChat.png" alt="Horse Aura Logo" class="logo-imagem">
                </div>
                
                <!-- Menu de navegação principal -->
                <nav class="navegacao-principal">
                    <a href="#inicio" class="link-navegacao">Início</a>
                    <a href="#mapa" class="link-navegacao">Mapa</a>
                    <a href="#relatorios" class="link-navegacao">Relatórios</a>
                    <a href="#sobre" class="link-navegacao">Sobre</a>
                    <a href="#contato" class="link-navegacao">Contato</a>
                </nav>
                
                <!-- Botão de login -->
                <div class="area-login">
                    <a href="#login" class="botao-login">Login</a>
                </div>
            </div>
        </div>

        <!-- SEÇÃO PRINCIPAL COM BANNER -->
        <div class="secao-banner">
            <!-- Imagem de fundo -->
            <div class="banner-fundo"></div>
            
            <!-- Overlay escuro sobre a imagem -->
            <div class="banner-overlay"></div>
            
            <!-- Setas de navegação do carrossel -->
            <button class="seta-carrossel seta-esquerda" aria-label="Slide anterior">‹</button>
            <button class="seta-carrossel seta-direita" aria-label="Próximo slide">›</button>
            
            <!-- Conteúdo principal do banner -->
            <div class="banner-conteudo">
                <!-- Card com informações -->
                <div class="card-informacoes">
                    <!-- Título da marca -->
                    <h2 class="titulo-marca">AmendoChat</h2>
                    
                    <!-- Título principal -->
                    <h1 class="titulo-principal">
                        A <span class="destaque-verde">inteligência artificial</span> que conecta você ao futuro do agro
                    </h1>
                    
                    <!-- Subtítulo descritivo -->
                    <p class="subtitulo-descricao">
                        Respostas em tempo real e informações para melhorar os resultados no campo.
                    </p>
                    
                    <!-- Botão de ação principal -->
                    <a href="#planos" class="botao-ver-planos">VER PLANOS</a>
                </div>
            </div>
        </div>
        
    </div>
</body>

</html>
